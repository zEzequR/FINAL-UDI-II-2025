<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Punto Mercado - Iniciar Sesión</title>
    <script type="module" src="../JS/login.js"></script>
</head>
<body>
    <header>
        <svg id="cartImg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
        </svg>
        <label id="nameTxt">Punto Mercado</label>
    </header>
    <section class="login">
        <form>
            <div class="labels">
                <label id="wlcTxt">¡Bienvenido/a devuelta!</label>
                <label id="descTxt">Ingrese sus credenciales para continuar</label>
            </div>
            <div class="inputs">
                <input id="emailInp" placeholder="Email" type="email" required="true">
                <input id="passwrdInp" placeholder="Contraseña" type="password" required="true">
            </div>
            <button id="loginBtn" type="submit">
                Iniciar sesión
            </button>
        </form>
    </section>
    <section id="advertencia" hidden>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>

        <label>Usuario no encontrado. Intente nuevamente</label>
    </section>
    <footer>
        <a href="https://www.institutozonaoeste.edu.ar/"><img id="izoLogo" src="../IMG/logo-IZO-d8e2a478.webp"></a>
        <div class="txts">
            <label id="materiaTxt">Materia: UDI II</label>
            <label id="nombreTxt">Nombre: Ezequiel Ramos</label>
            <label id="copyDescTxt">2026© - Todos los derechos reservados</label>
        </div>
        <a href="https://www.institutozonaoeste.edu.ar/"><img id="izoLogo2" src="../IMG/logo-IZO-d8e2a478.webp"></a>
    </footer>
